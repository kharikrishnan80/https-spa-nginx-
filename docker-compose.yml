services:
  nginx:
    image: nginx:1.27-alpine
    container_name: https-spa-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./site:/var/www/spa:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped
